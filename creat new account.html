<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new account</title>
</head>
<body>
    <div style="text-align:center ;">
    <h1 style="text-align:center ;">Creat your account</h1>
    <hr style="width:500px ;">
    <form>
        <fieldset>
        <legend><h3>Personal Details</h3> </legend>
        <table>
            <tr style="width: 200px; ;">
                <td>
                    First Name :
                </td>
                <td>
                    <input type="text" placeholder="Enter your first name" required> 
                </td>
            </tr>
            <tr style="width: 300px; ;">
                <td>
                    Last Name :
                </td>
                <td>
                    <input type="text" placeholder="Enter your last name" required>
                </td>
            </tr>
            <tr>
                <td>
                    Email :
                </td>
                <td>
                    <input type="email" placeholder="example@gmail.com" required >
                </td>
            </tr>
            <tr>
                <td>
                    Phone number :
                </td>
                <td>
                    <input type="text" placeholder="01********" required >
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth :
                </td>
                <td>
                    <input type="date" name="" id="" required >
                </td>
            </tr>
            <tr>
                <td>
                    Country
                </td>
                <td>
                    <select id="country">
                        <option value="select">Select</option>
                        <option value="bangladesh">Bangladesh</option>
                        <option value="soudi arab">Soudi Arab</option>
                        <option value="usa">United state</option>
                        <option value="canada">Canada </option>
                      </select>
                </td>
            </tr>
            <tr>
                <td>
                    Adderess :
                </td>
                <td>
                    <textarea name="" id="" cols="22" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Your NID card photo :
                </td>
                <td>
                    <input type="file" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="" id="" required>
                        I accept the 
                    <a href="terms and conditions.html">terms and conditions</a>
                        and <a href="privacy policy.html">privacy policy</a><br>
                </td>
            </tr>
            <tr>
                <td>
                    <p><input type="submit" value="Submit">
                    <input type="reset" value="Reset"></p>
                </td>    
            </tr>  
        </table>
    </div>       
    </form>
    </fieldset>
</body>
</html>
